<div class="tasks-container p-4">
    <h1 class="text-4xl font-extrabold mb-6 text-gray-800 border-b pb-2">
        Gestión de Tareas
    </h1>

    <div class="flex flex-wrap justify-between items-center gap-4 mb-4">

        <p-button label="Crear Nueva Tarea" icon="pi pi-plus" (onClick)="createTask()"
            styleClass="p-button-primary p-button-sm">
        </p-button>

        <p-dialog header="Nueva Tarea" [(visible)]="displayModal" [modal]="true" [closable]="true">
            <div class="p-fluid">
                <div class="field">
                    <label for="tTitle">Descripción</label>
                    <input pInputText id="tTitle" [(ngModel)]="currentTask.tTitle" />
                </div>
            </div>

            <ng-template pTemplate="footer">
                <p-button label="Cancelar" icon="pi pi-times" (onClick)="displayModal = false"
                    styleClass="p-button-text"></p-button>
                <p-button label="Guardar" icon="pi pi-check" (onClick)="saveTask()"
                    styleClass="p-button-primary"></p-button>
            </ng-template>
        </p-dialog>

        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <span class="text-sm font-medium text-gray-700">Filtrar por Estado:</span>
                <p-select [options]="stateOptions" [(ngModel)]="filterState" optionLabel="label" optionValue="value"
                    (onChange)="onFilterChange()" placeholder="Selecciona un estado"></p-select>
            </div>
        </div>

    </div>

    <p-table [value]="filteredTasks" [(selection)]="selectedTasks" [rowHover]="true" [loading]="loading"
        dataKey="iIDTask" [tableStyle]="{'min-width': '50rem'}" [globalFilterFields]="['tTitle']" [paginator]="true"
        [rows]="rows" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5, 10, 25, 50]"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} tareas" [totalRecords]="totalRecords()"
        [filterDelay]="0" [rowTrackBy]="trackByTask">

        <ng-template pTemplate="caption">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold">Listado de Tareas</h2>

                <p-button icon="pi pi-trash" label="Eliminar Seleccionadas" (onClick)="deleteSelectedTasks()"
                    [disabled]="!selectedTasks || selectedTasks.length === 0"
                    styleClass="p-button-danger p-button-sm p-button-outlined font-extrabold hover:shadow-xl">
                </p-button>
            </div>
            <p-divider></p-divider>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th style="width: 5%">No.</th>
                <th pSortableColumn="tTitle" style="width: 55%">Descripción Tarea <p-sortIcon
                        field="tTitle"></p-sortIcon></th>
                <th style="width: 15%">Estado</th>
                <th style="width: 17%">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-task let-rowIndex="rowIndex">
            <tr>
                <td>
                    <p-tableCheckbox [value]="task"></p-tableCheckbox>
                </td>
                <td class="text-center font-bold">{{ rowIndex + 1 }}</td>
                <td class="font-medium">{{ task.tTitle }}</td>
                <td>
                    <p-tag [value]="task.bIsCompleted ? 'Completada' : 'Pendiente'"
                        [severity]="getSeverity(task.bIsCompleted)">
                    </p-tag>
                </td>
                <td class="flex gap-2 justify-start items-center">
                    <p-button [icon]="task.bIsCompleted ? 'pi pi-undo' : 'pi pi-check'"
                        (onClick)="toggleCompletion(task)"
                        [styleClass]="task.bIsCompleted ? 'p-button-rounded p-button-warning p-button-text p-button-sm' : 'p-button-rounded p-button-success p-button-text p-button-sm'"
                        [pTooltip]="task.bIsCompleted ? 'Marcar como Pendiente' : 'Marcar como Completada'"
                        tooltipPosition="top">
                    </p-button>

                    <p-button icon="pi pi-pencil" (onClick)="editTask(task)"
                        styleClass="p-button-rounded p-button-info p-button-text p-button-sm" pTooltip="Editar Tarea"
                        tooltipPosition="top">
                    </p-button>

                    <p-button icon="pi pi-times" (onClick)="deleteTask(task)"
                        styleClass="p-button-rounded p-button-danger p-button-text p-button-sm"
                        pTooltip="Eliminar Tarea" tooltipPosition="top">
                    </p-button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center p-4">No se encontraron tareas que coincidan con el filtro.</td>
            </tr>
        </ng-template>

    </p-table>

    <p-dialog header="Eliminar Tarea" [(visible)]="displayDeleteModal" [modal]="true" [closable]="false">
        <div class="p-fluid text-center">
            <i class="pi pi-exclamation-triangle text-4xl text-red-600 mb-4"></i>
            <p>¿Está seguro de eliminar la tarea "<strong>{{ taskToDelete?.tTitle }}</strong>"?</p>
        </div>

        <ng-template pTemplate="footer">
            <p-button label="Cancelar" icon="pi pi-times" (onClick)="displayDeleteModal = false"
                styleClass="p-button-text">
            </p-button>

            <p-button label="Eliminar" icon="pi pi-trash" (onClick)="confirmDeleteTask()" styleClass="p-button-danger">
            </p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog></p-confirmDialog>
</div>
