<div class="flex flex-col sm:flex-row min-h-[calc(100vh-80px)] mt-4">

    <aside class="w-full sm:w-64 p-4 mr-4 mb-4 sm:mb-0 
               bg-white shadow-lg rounded-xl flex-shrink-0">
        <h3 class="text-xl font-extrabold text-gray-800 mb-4 pb-2 border-b-2 border-blue-100">
            Menú
        </h3>

        <p-panelMenu [model]="menuItems" class="w-full"></p-panelMenu>

        <div class="mt-8 pt-4 border-t  border-red-500 font-extrabold">
            <p-button (onClick)="logout()" label="Cerrar Sesión" icon="pi pi-power-off"
                styleClass="p-button-rounded p-button-danger w-11/12 text-xl font-extrabold py-3 shadow-lg hover:shadow-xl transition-all duration-300">
            </p-button>
        </div>

    </aside>

    <main class="flex-grow bg-white p-6 shadow-lg rounded-xl">
        <router-outlet></router-outlet>
    </main>
</div>
